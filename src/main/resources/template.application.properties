#this is a template file, that need to be slightly configured to make app work

#provide token to your bot from discord dev portal here
bot.token=

spring.datasource.driverClassName=org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite:BoardGameBot.db
spring.datasource.username=sa 
